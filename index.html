<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map to IP</title>

    <link rel="stylesheet" href="src/main.css?v=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="src/js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="grid-1">
        <div class="header-form">
          <h1>Map to IP</h1>
          <form class="ip-form">
            <input
              type="text"
              class="ip-input"
              placeholder="Search for any IP address or domain"
            />
            <button class="ip-input-button" type="submit">
              <i class="las la-angle-right"></i>
            </button>
          </form>
        </div>
        <div class="header-data">
          <ul>
            <li class="border-right">
              <div class="header-data-main">IP Address</div>
              <div id="ip-address" class="header-data-sub"></div>
            </li>
            <li class="border-right">
              <div class="header-data-main">Location</div>
              <div id="area" class="header-data-sub"></div>
            </li>
            <li class="border-right">
              <div class="header-data-main">Timezone</div>
              <div id="timezone" class="header-data-sub"></div>
            </li>
            <li>
              <div class="header-data-main">ISP</div>
              <div id="isp" class="header-data-sub"></div>
            </li>
          </ul>
        </div>
      </header>
      <section class="grid-2"><div id="mapid"></div></section>
    </div>
  </body>
</html>
